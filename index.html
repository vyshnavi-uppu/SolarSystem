<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>

    <button id="toggleControls" style="position:fixed; top:20px; right:20px; z-index:11;">Hide Panel â–²</button>
    
    <div id="controls">
        <h2>Solar System Controls</h2>
        
        <div class="control-buttons">
            <button id="pauseBtn">Pause</button>
            <button id="resumeBtn">Resume</button>
            <button id="resetBtn">Reset View</button>
        </div>
        
        <div class="speed-controls">
            <h3>Orbital Speed Controls</h3>
            
            <div class="slider-group">
                <label for="mercurySpeed">Mercury Speed:</label>
                <input type="range" id="mercurySpeed" min="0" max="5" value="1" step="0.1">
                <span id="mercuryValue">1.0x</span>
            </div>
            
            <div class="slider-group">
                <label for="venusSpeed">Venus Speed:</label>
                <input type="range" id="venusSpeed" min="0" max="5" value="1" step="0.1">
                <span id="venusValue">1.0x</span>
            </div>
            
            <div class="slider-group">
                <label for="earthSpeed">Earth Speed:</label>
                <input type="range" id="earthSpeed" min="0" max="5" value="1" step="0.1">
                <span id="earthValue">1.0x</span>
            </div>
            
            <div class="slider-group">
                <label for="marsSpeed">Mars Speed:</label>
                <input type="range" id="marsSpeed" min="0" max="5" value="1" step="0.1">
                <span id="marsValue">1.0x</span>
            </div>
            
            <div class="slider-group">
                <label for="jupiterSpeed">Jupiter Speed:</label>
                <input type="range" id="jupiterSpeed" min="0" max="5" value="1" step="0.1">
                <span id="jupiterValue">1.0x</span>
            </div>
            
            <div class="slider-group">
                <label for="saturnSpeed">Saturn Speed:</label>
                <input type="range" id="saturnSpeed" min="0" max="5" value="1" step="0.1">
                <span id="saturnValue">1.0x</span>
            </div>
            
            <div class="slider-group">
                <label for="uranusSpeed">Uranus Speed:</label>
                <input type="range" id="uranusSpeed" min="0" max="5" value="1" step="0.1">
                <span id="uranusValue">1.0x</span>
            </div>
            
            <div class="slider-group">
                <label for="neptuneSpeed">Neptune Speed:</label>
                <input type="range" id="neptuneSpeed" min="0" max="5" value="1" step="0.1">
                <span id="neptuneValue">1.0x</span>
            </div>
        </div>
        
        <div class="info">
            <p>Use mouse to rotate view. Scroll to zoom.</p>
        </div>
    </div>

    <!-- Loads Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <!-- Loads the custom script -->
    <script src="script.js"></script>
</body>
</html>
